{% extends "main/base.html" %}

{% block content %}
    <div>
        <h2>
            {% if not user.is_authenticated %}
                <a href="{% url 'account_login' %}">Войдите</a> или <a href="{% url 'account_signup' %}">создайте новый аккаунт</a>, чтобы задать вопрос или ответить на чужой.
            {% else %}
                <a>Здравствуйте, {{ user.username }}!</a>
                <a href="{% url 'users:logout' %}">Выйти</a>
            {% endif %}
        </h2>
    </div>
{% endblock content %}
